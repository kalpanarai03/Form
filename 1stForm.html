<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>

        <form>
            username: <input type="text" name="username"> <br>
            date: <input type="date" name="Birthday"> <br>
            time: <input type="time" name="game time"> <br>
            email: <input type="email" name="email-address"> <br>
            website: <input type="url" name="website"> <br>
            number: <input type="number" name="cost"> <br>
            phone: <input type="tel" name="phone-number"> <br>

            <textarea name="comment">
                Add your comment here.
            </textarea>

            <input type="submit" name="submit" value="Send">

            <br>
            choose one <button>
                <br>

                <input type="radio" name="day" value="friday"> friday.
                <input type="radio" name="day" value="saturday"> saturday.
                <input type="radio" name="day" value="sunday"> sunday.

            </button>
        </form>
    </body>
</html>
